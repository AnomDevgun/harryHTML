<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Harry Potter</title>
    </head>

    <body>
        <h1>Hello!</h1>
        <h2>Fill the form below to have a chance at meeting THE BOY WHO LIVED</h2>
        <h6>*Form submission subject to a fee of 1 galleon per submission.</h6>
        <form enctype="text/plain" action="mailto:spamemail@gmail.com" method="post">
            <label>Your Name:</label>
            <input type="text" name="YourName"> <br>
            <label>Do you want to sign up for the weekly boy who lived magazine?</label>
            <input type="checkbox" name="signUp"><br>
            <label>Select Your Date of birth</label>
            <input type="date" name="DOB"><br>
            <label>Your message to the Boy who lived:</label><br>
            <textarea name="message" id="" cols="50" rows="10"></textarea><br>
            <input type="submit">
        </form>
    </body>
</html>

<!--
    1)Doctype tells the browser the version of HTML the file was written in.
    2)All tags go within the html tag
    3)Lang tells things like screen readers which languge the website is in.
    4)Head has things that wont be shown to the user, like metatag for character encoding. Also has the title tag which will be the browser tab name.
    5)The body tag has all of the content of the website.
-->
